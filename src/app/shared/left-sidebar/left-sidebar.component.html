<mat-sidenav-container class="example-container" >
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="opened"
    mode="side"
    class="side-nav-bar"
  >
  <div class="compose-button-wrapper">
    <button mat-icon-button mat-raised-button class="compose-button">
      <img style="margin-right: 10px" src="https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png" alt="plus-sign">
      <span style="color: #5f6368">
        Compose
      </span>
    </button>
  </div>
  <mat-selection-list  [multiple]="false">
    <mat-list-option >
      <mat-icon mat-list-icon>folder</mat-icon>Option 1
    </mat-list-option>
    <mat-list-option >
      <mat-icon mat-list-icon>folder</mat-icon>Option 2
    </mat-list-option>
    <mat-list-option >
      <mat-icon mat-list-icon>folder</mat-icon>Option 3
    </mat-list-option>
  </mat-selection-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>Hello</p>
  </mat-sidenav-content>
</mat-sidenav-container>
