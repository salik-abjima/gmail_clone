<mat-sidenav-container class="example-container" >
  <mat-sidenav
    #sidenav
    mode="side"
    class="side-nav-bar"
    opened
    id="sidenav"
    [class.menuopen]="opened"
    [class.menuclose]="!opened"
  >
  <div class="compose-button-wrapper">
    <button mat-icon-button mat-raised-button class="compose-button">
      <img style="margin-right: 10px" src="https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png" alt="plus-sign">
      <span style="color: #5f6368">
        Compose
      </span>
    </button>
  </div>
  <mat-selection-list  [multiple]="false" class="mat-list-option-select">
    <mat-list-option >
      <mat-icon mat-list-icon>inbox</mat-icon>Inbox
    </mat-list-option>
    <mat-list-option >
      <mat-icon mat-list-icon>star</mat-icon>Starred
    </mat-list-option>
    <mat-list-option >
      <mat-icon mat-list-icon>watchlater</mat-icon>Snoozed
    </mat-list-option>
    <mat-list-option >
      <mat-icon mat-list-icon>send</mat-icon>Sent
    </mat-list-option>
    <mat-list-option >
      <mat-icon mat-list-icon>insert_drive_file</mat-icon>Draft
    </mat-list-option>
  </mat-selection-list>
  </mat-sidenav>
  <mat-sidenav-content 
  [ngStyle]="{'margin-left': contentMargin + '%'}">
    <p>Hello</p>
  </mat-sidenav-content>
</mat-sidenav-container>
